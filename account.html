<html>

<head>
    <title>Accounts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crete+Round&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sriracha&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gentium+Basic&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="get.css">

</head>
<a href="get.html" id="account_home">HOME</a>

<body id="account">


    <a id="styleme">
        <img src="Style Me.png" width="80px" alt=""> STYLEME
    </a>

    <div id="login" class="container">
        <svg id="signin" xmlns="http://www.w3.org/2000/svg" width="70" height="100" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
            <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
          </svg>
        <p class="ex">GOOD TO SEE YOU !!</p>
        <p class="ex">LOG IN TO YOUR ACCOUNT</p>
        <form action="#" class="detail">

            <h5 class="font-weight-bold">ENTER USERNAME</h5>
            <input type="text" id="email" placeholder="Enter Email">
            <br>

            <h5>ENTER PASSWORD</h5>
            <input type="password" id="pass" placeholder="Enter Password">


            <div class="form-check" id="rem">
                <input class="form-check-input" type="checkbox" id="check">
                <label class="form-check-label " for="check">Remember Me</label>
                <a class="float-end" id="forgot" href="#">Forgot Password?</a>
            </div>
            <center><button type="submit" class="btn btn-success text-center btn-lg">LOG IN</button></center>
            <div id="reg">
                <label for="">Not Registered?</label>
                <a href="#">Create Account</a>
            </div>

        </form>

    </div>



</body>

</html>
